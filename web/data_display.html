<!DOCTYPE html>
<html>
<head>
	<title>Data Display</title>
	<meta charset="UTF-8">
	<script type="text/javascript" src="/eel.js"></script>
	<script type="text/javascript">

		<!--eel.expose(updateInfo);-->
		function updateInfo(student){
			if(!student){
				document.getElementById('name').innerHTML = student[3] + " " + student[2];
				document.getElementById('section').innerHTML = student[6];

		}
		function startPage(){
			eel.startStudentPage()(updateInfo);
			startPage();
		}

	</script>
	<link type="text/css" rel="stylesheet" href="/css/style.css"></style>
</head>
<body onload="startPage()">
	<a href="main.html">main</a>
	<h1 id="name"></h1>
	<h2 id="section"></h2>
	<button onclick="">Click me</button>
</body>
</html>
