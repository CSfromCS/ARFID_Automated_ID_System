<!DOCTYPE HTML>
		<html>
		<head>
			<title>Student</title>
			<style>
				body{	
					margin:3%;
					font-family:'trebuchet ms';
				}
				button{
					color:black;
					border:3px black solid;
					background-color:white;
					font-size: 12pt;
					border-radius:100px;
					font-family:'trebuchet ms';
					padding: 0.5%;
					transition-duration: 0.4s;
					width:5%;
					outline:none;
				}
				button:hover{
					background-color:#B06D29;
					border:3px #B06D29 solid;
					color:white;
					transition-duration: 0.4s;
				}
				img{
					width:30%;
					float:left;
					margin-left:3%;
				}
				#content{
					float:left;
					margin-top:5%;
					margin-right:1%;
					text-align: center;
				}
				#cropped, #content{
					display:inline;
				}
				input{
					color:black;
					border:3px black solid;
					background-color:white;
					font-size: 15pt;
					border-radius:100px;
					font-family:'trebuchet ms';
					padding: 2%;
					margin:5%;
					outline:none;
					
				}
				input[type=text].pangalan{
					width:50%;
				}
				#tapPic{
					float:left;
					padding-top:5%;
					max-width:400px;
				}
				#err{
					float: left;
					font-size: 10px;
					text-align: right;
					color: gray;
					opacity: 0.8;
				}
				.modal {
				  display: none; /* Hidden by default */
				  position: fixed; /* Stay in place */
				  z-index: 1; /* Sit on top */
				  left: 0;
				  top: 0;
				  width: 100%; /* Full width */
				  height: 100%; /* Full height */
				  overflow: auto; /* Enable scroll if needed */
				  background-color: rgb(0,0,0); /* Fallback color */
				  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
				}
				
				.modal-content {
				  background-color: #fefefe;
				  margin: 15% auto; /* 15% from the top and centered */
				  padding: 20px;
				  border: 1px solid #888;
				  width: 80%; /* Could be more or less, depending on screen size */
				}
			</style>
			<script type="text/javascript" src="/eel.js"></script>
			<script type="text/javascript" src="script.js"></script>
		</head>
		<body onload="scan()">
			<br><br>
			<div id="container">
				<img src="beagles crop.png" id="cropped">
				<div id="content">
					<input type="text"id="name" placeholder="First name | Last name">
					<input type="text" id="section" placeholder="Section">
					<br>
					<input type="text" id="time" placeholder="Time">
				</div>
				<img src="Images/blank.jpg" id="tapPic">
				<p id="err">ERROR BOX</p>
				
			</div>

			<div id="myModal" class="modal">

			  <div class="modal-content">
				<p>Sending message...</p>
			  </div>

			</div>
		</body>
	</html>
