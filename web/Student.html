<!DOCTYPE HTML>

			<title>Student</title>
			<style>
				html{
					border:20px inset #B06D29;
					height: 96%;
				}
				body{	
					margin:5%;
					font-family:'trebuchet ms';
					overflow-y:hidden;
				}
				button{
					color:black;
					border:3px black solid;
					background-color:white;
					font-size: 12pt;
					border-radius:100px;
					font-family:'trebuchet ms';
					padding: 0.5%;
					transition-duration: 0.4s;
					width:5%;
					outline:none;
				}
				button:hover{
					background-color:#B06D29;
					border:3px #B06D29 solid;
					color:white;
					transition-duration: 0.4s;
				}
				input{
					color:black;
					border:3px black solid;
					background-color:white;
					font-size: 20pt;
					border-radius:100px;
					font-family:'trebuchet ms';
					padding: 2%;
					padding-left: 25px;
					margin:5%;
					outline:none;
					width:150%;
				}
				.container{
					margin:1em;
					margin-left: 0;
					display:flex;
					flex-direction:row;
					flex-wrap:wrap;
				}
				.content{
					flex:1;
					margin:.5em;
					margin-left:0;
					margin-top:8em;
					padding:1em;
				}
				.pic{
					flex:1;
					margin:.5em;
					padding:1em;
				}
				div img{
					max-width:100%;
				}
				.logo{
					height:10%;
					width:10%;
					float:right;
					margin-right:0;
					padding-right:1%;
				}
				#appsci{
					transform: scale(1.23);
					padding-bottom: 90px;
				}
				body{
					padding-top: 3.5%;
				}
				div#preload{ 
					display: none; 
				}
				#modalInfo{
					text-align: center;
				}
				#myModal {
				  display: none;
				  position: fixed;
				  z-index: 1;
				  left: 0;
				  top: 0;
				  width: 100%;
				  height: 100%;
				  overflow: disabled; 
				  background-color: rgb(0,0,0);
				  background-color: rgba(0,0,0,0.4); 
				}
				
				#modal-content {
				  display: block;
				  background-color: #fefefe;
				  margin: 22% auto; 
				  padding: 20px;
				  border: 1px solid #888;
				  border-radius: 20px;
				  width: 40%; 
				  font-size: 25px;
				}
				
				#err{
					float: right;
					font-size: 10px;
					text-align: right;
					color: gray;
					opacity: 0.6;
				}
			</style>
			<script type="text/javascript" src="/eel.js"></script>
			<script type="text/javascript" src="script.js"></script>
