<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Eel Tutorial</title>
	<script type="text/javascript" src="/eel.js">
	</script>

	<script type="text/javascript">
		eel.expose(my_javascript_function);
		function my_javascript_function(a, b){
			console.log(a + b);
		}

		eel.expose(js_what_year);
		function js_what_year(){
			return "The year is " + new Date().getFullYear();
		}

		function print_return(n){
			console.log('Return from Python: ' + n);
		}

		eel.py_what_year()(print_return);
	</script>
</head>
<body>
	<p>This is paragraph test.</p>
</body>
</html>
